<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li::after {
        content: "";
        background-color: brown;
        display: block;
        height: 3px;
        width: 0%;
        transition: 0.5s;
      }

      li {
        display: inline-block;
        margin-left: 30px;
        cursor: pointer;
        font-weight: 800;
      }

      ul li:hover::after {
        width: 100%;
      }

      ul {
        float: right;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>home</li>
      <li>services</li>
      <li>ab</li>
      <li>sss</li>
    </ul>
  </body>
</html>
